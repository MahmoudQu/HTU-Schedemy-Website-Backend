name: Deploy Spring Boot to EC2 (SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build (Maven)
        run: mvn -B -DskipTests package

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/opt/myapp/"

       - name: Deploy on EC2 (rename + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            sudo mkdir -p /opt/myapp /opt/myapp/target

            JAR=$(ls -t /opt/myapp/target/*.jar | head -n 1)
            echo "Latest JAR: $JAR"

            sudo cp "$JAR" /opt/myapp/app.jar
            sudo chown deploy:deploy /opt/myapp/app.jar

            sudo systemctl daemon-reload
            sudo systemctl restart myapp
            sudo systemctl --no-pager status myapp
